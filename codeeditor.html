<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Code Editor</title>
  </head>
  <body>
    <div class="nav">
      <h2 id="h2">CODE EDITOR</h2>
    </div>
    <div class="editor">
      <div class="html">
        <h3><span id="span1">HTML</span></h3>
        <textarea class="html_code" cols="50" rows="15"></textarea>
      </div>
      <div class="css">
        <h3><span id="span2">CSS</span></h3>
        <textarea class="css_code" cols="50" rows="15"></textarea>
      </div>
      <div class="javascript">
        <h3><span id="span3">JAVASCRIPT</span></h3>
        <textarea class="js_code" cols="50" rows="15"></textarea>
      </div>
    </div>
    <h1><span>OUTPUT</span></h1>
    <div class="output">
      <iframe class="frame"></iframe>
    </div>
   <script src="js/app.js"></script>
  </body>
</html>
